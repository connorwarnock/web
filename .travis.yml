sudo: false
language: python
python:
  - "2.7"
env:
  - PYTHONPATH="$TRAVIS_BUILD_DIR/app/"
services:
  - postgresql
install:
  - cp app/app/local_settings.py.dist app/app/local_settings.py
  - pip install -r requirements/test.txt
script:
  - pytest
after_success:
  - pip install codecov
  - codecov
